name: Build Loader

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: false

    - name: Disable Git LFS hooks
      run: |
        git lfs uninstall
        Remove-Item -Force .git/hooks/post-checkout -ErrorAction SilentlyContinue
        Remove-Item -Force .git/hooks/post-commit -ErrorAction SilentlyContinue
        Remove-Item -Force .git/hooks/post-merge -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

    - name: Build skin_changer DLL first
      run: cmake --build build --config Release --target skin_changer

    - name: Build loader (with embedded DLL)
      run: cmake --build build --config Release --target ac_loader

    - name: Prepare output
      run: |
        mkdir staging
        copy build\bin\Release\AC_Loader.exe staging\Loader.exe
      shell: cmd

    - name: Upload Loader.zip
      uses: actions/upload-artifact@v4
      with:
        name: Loader
        path: staging/Loader.exe
        retention-days: 30
