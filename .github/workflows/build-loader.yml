name: Build CS2 Skin Changer

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: false

    - name: Disable Git LFS hooks
      run: |
        git lfs uninstall
        Remove-Item -Force .git/hooks/post-checkout -ErrorAction SilentlyContinue
        Remove-Item -Force .git/hooks/post-commit -ErrorAction SilentlyContinue
        Remove-Item -Force .git/hooks/post-merge -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Install dependencies
      run: choco install cmake -y

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release

    - name: Create Release and Upload
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          build/bin/Release/skin_changer.dll
          build/bin/Release/AC_Loader.exe
          build/bin/Release/AC_LicenseGen.exe
          build/bin/Release/cs2admin.exe
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cs2-skin-changer-v3
        path: |
          build/bin/Release/skin_changer.dll
          build/bin/Release/AC_Loader.exe
          build/bin/Release/AC_LicenseGen.exe
          build/bin/Release/cs2admin.exe
        retention-days: 30

