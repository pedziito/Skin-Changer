name: CS2 Skin Changer Web CI/CD

on:
  push:
    branches: [ main, copilot/add-client-sided-skin-changer ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd web/backend
        npm install

    - name: Test backend startup
      run: |
        cd web/backend
        timeout 5 node server.js &
        sleep 3
        curl -f http://localhost:3000/api/health || exit 1
        pkill -f "node server.js" || true

    - name: Check for vulnerabilities
      run: |
        cd web/backend
        npm audit --audit-level=high || true

  build-cpp-client:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: CS2SkinChanger-Windows
        path: build/bin/Release/CS2SkinChanger.exe
        if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd web/backend
        npm install --production

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r web/* deploy/
        cd deploy/backend
        rm -f .env
        cp .env.example .env
        
    - name: Archive deployment
      uses: actions/upload-artifact@v3
      with:
        name: web-deployment
        path: deploy/
