<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Inventory Changer - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --primary-light: #1a1a1a;
            --accent: #dc2626;
            --accent-light: #ef4444;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --success: #10b981;
            --border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #1a1a2e 100%);
            color: var(--text);
            min-height: 100vh;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 50px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
        }

        .logo svg {
            width: 44px;
            height: 44px;
            color: white;
            stroke-width: 1.5;
        }

        .login-card h1 {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-card p {
            color: var(--text-muted);
            font-size: 14px;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(220, 38, 38, 0.05);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text);
            margin-bottom: 10px;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 11px;
            width: auto;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: #86efac;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--accent);
            color: #fca5a5;
        }

        /* Admin Layout */
        .layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 24px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header h1 svg {
            width: 32px;
            height: 32px;
            color: var(--accent);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid transparent;
            border-radius: 10px;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-tab:hover {
            color: var(--text);
            border-color: var(--border);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border-color: var(--accent);
        }

        .content {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title svg {
            width: 20px;
            height: 20px;
            color: var(--accent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-box:hover {
            border-color: var(--accent);
            background: rgba(220, 38, 38, 0.05);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border);
        }

        th {
            padding: 14px 12px;
            text-align: left;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr:hover {
            background: rgba(220, 38, 38, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-active {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
        }

        .badge-revoked {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        .badge-unlimited {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        code {
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'Monaco', monospace;
            font-size: 12px;
            color: #fca5a5;
        }

        .search-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-bar input,
        .search-bar select {
            flex: 1;
        }

        .copy-container {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .copy-container input {
            flex: 1;
        }

        .copy-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .info-box {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 16px;
            font-size: 13px;
            margin-top: 20px;
            text-align: center;
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(220, 38, 38, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: var(--accent);
            color: white;
        }

        .login-page, .admin-content {
            display: none;
        }

        .login-page.active {
            display: block;
        }

        .admin-content.active {
            display: flex;
            flex-direction: column;
        }

        .demo-hint {
            text-align: center;
            margin-top: 20px;
            padding: 16px;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--accent);
            border-radius: 12px;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 32px 24px;
            }

            .login-card h1 {
                font-size: 24px;
            }

            .content {
                padding: 24px 16px;
            }

            .card {
                padding: 20px;
            }

            .nav-tabs {
                gap: 8px;
            }

            .nav-tab {
                padding: 8px 14px;
                font-size: 12px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-page active">
        <div class="login-container">
            <div class="login-card">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </div>
                <h1>Inventory Changer</h1>
                <p>Admin Panel</p>

                <div id="loginAlert" class="alert"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter admin password" required autofocus>
                    </div>
                    <button type="submit" class="btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                            <path d="M15 3H9a6 6 0 0 0-6 6v12a6 6 0 0 0 6 6h6a6 6 0 0 0 6-6V9a6 6 0 0 0-6-6z"></path>
                            <path d="M10 14l2 2 4-4"></path>
                        </svg>
                        Access
                    </button>
                </form>

                <div class="demo-hint">
                    <strong>Demo:</strong> <code>Mao770609</code>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="admin-content">
        <div class="layout">
            <!-- Header -->
            <div class="header">
                <div class="header-content">
                    <h1>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        Inventory Changer Admin
                    </h1>

                    <div class="nav-tabs">
                        <div class="nav-tab active" onclick="switchTab('generate')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; width: 14px; height: 14px; margin-right: 6px;">
                                <polyline points="12 5 12 19"></polyline>
                                <polyline points="5 12 19 12"></polyline>
                            </svg>
                            Generate
                        </div>
                        <div class="nav-tab" onclick="switchTab('licenses')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; width: 14px; height: 14px; margin-right: 6px;">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 5 7 13 17 13"></polyline>
                            </svg>
                            Licenses
                        </div>
                        <button class="logout-btn" onclick="handleLogout()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; width: 14px; height: 14px; margin-right: 4px;">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 8 20 12 16 16"></polyline>
                                <line x1="9" y1="12" x2="20" y2="12"></line>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <div id="generateAlert" class="alert"></div>

                <!-- Generate Tab -->
                <div id="generate" class="tab-content active">
                    <div class="card">
                        <div class="card-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="12 5 12 19"></polyline>
                                <polyline points="5 12 19 12"></polyline>
                            </svg>
                            Create New License
                        </div>

                        <form onsubmit="generateLicense(event)">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>Duration</label>
                                    <select id="durationSelect" onchange="toggleDaysInput()">
                                        <option value="30">30 Days</option>
                                        <option value="60">60 Days</option>
                                        <option value="90">90 Days</option>
                                        <option value="365">1 Year</option>
                                        <option value="custom">Custom Days</option>
                                        <option value="unlimited">Unlimited (Lifetime)</option>
                                    </select>
                                </div>

                                <div class="form-group" id="customDaysGroup" style="display: none;">
                                    <label>Days (1-3650)</label>
                                    <input type="number" id="customDays" min="1" max="3650" placeholder="Enter number of days">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Notes (Optional)</label>
                                <textarea id="notes" placeholder="User info, description, email..." rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn">Generate License Key</button>
                        </form>
                    </div>

                    <div id="generatedResult"></div>
                </div>

                <!-- Licenses Tab -->
                <div id="licenses" class="tab-content">
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-number" id="statsTotal">0</div>
                            <div class="stat-label">Total Licenses</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number" id="statsActive">0</div>
                            <div class="stat-label">Active</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 5 7 13 17 13"></polyline>
                            </svg>
                            All Licenses
                        </div>

                        <div class="search-bar">
                            <input type="text" id="searchInput" placeholder="Search by key, notes, or username..." onkeyup="filterLicenses()">
                            <select id="statusFilter" onchange="filterLicenses()">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="revoked">Revoked</option>
                            </select>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th>License Key</th>
                                    <th>Status</th>
                                    <th>Duration</th>
                                    <th>HWID</th>
                                    <th>Notes</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="licensesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Mao770609';
        const STORAGE_KEY = 'cs2_licenses';
        let isLoggedIn = false;
        let licenses = [];

        function showAlert(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `alert show alert-${type}`;
            element.textContent = message;
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            if (password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                localStorage.setItem('cs2_admin_session', 'true');
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('adminContent').classList.add('active');
                loadLicenses();
            } else {
                showAlert('loginAlert', 'Invalid password', 'error');
                document.getElementById('password').value = '';
            }
        }

        function handleLogout() {
            isLoggedIn = false;
            localStorage.removeItem('cs2_admin_session');
            document.getElementById('adminContent').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }

        function generateLicenseKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'CS2-';
            key += new Date().getFullYear() + '-';
            for (let i = 0; i < 8; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            key += '-' + String(new Date().getMonth() + 1).padStart(2, '0') + '-';
            for (let i = 0; i < 8; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        function toggleDaysInput() {
            const select = document.getElementById('durationSelect');
            const customGroup = document.getElementById('customDaysGroup');
            customGroup.style.display = select.value === 'custom' ? 'block' : 'none';
        }

        function generateLicense(event) {
            event.preventDefault();

            const durationSelect = document.getElementById('durationSelect');
            const customDays = document.getElementById('customDays');
            const notes = document.getElementById('notes').value;

            let days = null;
            let durationText = '';

            if (durationSelect.value === 'unlimited') {
                durationText = 'Unlimited';
                days = -1;
            } else if (durationSelect.value === 'custom') {
                days = parseInt(customDays.value);
                if (!days || days < 1) {
                    showAlert('generateAlert', 'Please enter valid days', 'error');
                    return;
                }
                durationText = `${days} Days`;
            } else {
                days = parseInt(durationSelect.value);
                durationText = `${days} Days`;
            }

            const licenseKey = generateLicenseKey();
            const now = new Date();
            const created = now.toISOString().split('T')[0];
            let expiry = '';

            if (days === -1) {
                expiry = 'Never';
            } else {
                const expiryDate = new Date(now.getTime() + days * 24 * 60 * 60 * 1000);
                expiry = expiryDate.toISOString().split('T')[0];
            }

            const license = {
                key: licenseKey,
                created: created,
                expiry: expiry,
                active: true,
                hwid: null,
                username: null,
                notes: notes,
                days: days
            };

            licenses.push(license);
            saveLicenses();

            const licenseContent = `${licenseKey}
CREATED=${created}
EXPIRY=${expiry}
ACTIVE=true`;

            const resultDiv = document.getElementById('generatedResult');
            resultDiv.innerHTML = `
                <div class="card">
                    <div style="background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); padding: 12px; border-radius: 6px; margin-bottom: 20px; color: #86efac; font-size: 13px;">
                        âœ“ License generated! Username is set when user signs up.
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label>License Key</label>
                        <div class="copy-container">
                            <input type="text" value="${licenseKey}" readonly>
                            <button type="button" class="copy-btn" onclick="copyToClipboard('${licenseKey}')">Copy</button>
                        </div>
                    </div>
                    <div>
                        <label>File Content</label>
                        <textarea readonly style="height: 120px; resize: vertical; font-family: monospace; font-size: 11px;">${licenseContent}</textarea>
                        <button type="button" class="copy-btn" style="margin-top: 8px; width: 100%;" onclick="copyToClipboard(\`${licenseContent}\`)">Copy File</button>
                    </div>
                </div>
            `;

            event.target.reset();
            loadLicenses();
            showAlert('generateAlert', 'License created! Share the key with the user.', 'success');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('generateAlert', 'Copied to clipboard!', 'success');
            });
        }

        function saveLicenses() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(licenses));
        }

        function loadLicenses() {
            const stored = localStorage.getItem(STORAGE_KEY);
            licenses = stored ? JSON.parse(stored) : [];
            updateStats();
            renderLicenses();
        }

        function updateStats() {
            const active = licenses.filter(l => l.active).length;
            document.getElementById('statsTotal').textContent = licenses.length;
            document.getElementById('statsActive').textContent = active;
        }

        function renderLicenses() {
            const tbody = document.getElementById('licensesTable');
            tbody.innerHTML = '';

            licenses.forEach((license, idx) => {
                const hwidStatus = license.hwid ? `<code>${license.hwid.substring(0, 16)}...</code>` : '<span style="color: var(--text-muted);">-</span>';
                const statusBadge = license.active ? 'badge-active' : 'badge-revoked';
                const statusText = license.active ? 'Active' : 'Revoked';

                let actionBtns = '';
                if (license.hwid) {
                    actionBtns += `<button class="btn btn-secondary btn-small" onclick="resetHWID(${idx})">Reset</button>`;
                }
                if (license.active) {
                    actionBtns += `<button class="btn btn-danger btn-small" onclick="revokeLicense(${idx})">Revoke</button>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td><code>${license.key}</code></td>
                        <td><span class="badge ${statusBadge}">${statusText}</span></td>
                        <td>${license.days === -1 ? '<span class="badge badge-unlimited">Lifetime</span>' : `${license.days}d`}</td>
                        <td>${hwidStatus}</td>
                        <td>${license.notes || '-'}</td>
                        <td>${actionBtns || '-'}</td>
                    </tr>
                `;
            });
        }

        function filterLicenses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = licenses.filter(license => {
                const matchesSearch = license.key.toLowerCase().includes(searchTerm) || 
                                    (license.notes && license.notes.toLowerCase().includes(searchTerm)) ||
                                    (license.username && license.username.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || 
                                    (statusFilter === 'active' && license.active) ||
                                    (statusFilter === 'revoked' && !license.active);
                return matchesSearch && matchesStatus;
            });

            const tbody = document.getElementById('licensesTable');
            tbody.innerHTML = '';

            filtered.forEach((license, idx) => {
                const origIdx = licenses.indexOf(license);
                const hwidStatus = license.hwid ? `<code>${license.hwid.substring(0, 16)}...</code>` : '<span style="color: var(--text-muted);">-</span>';
                const statusBadge = license.active ? 'badge-active' : 'badge-revoked';
                const statusText = license.active ? 'Active' : 'Revoked';

                let actionBtns = '';
                if (license.hwid) {
                    actionBtns += `<button class="btn btn-secondary btn-small" onclick="resetHWID(${origIdx})">Reset</button>`;
                }
                if (license.active) {
                    actionBtns += `<button class="btn btn-danger btn-small" onclick="revokeLicense(${origIdx})">Revoke</button>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td><code>${license.key}</code></td>
                        <td><span class="badge ${statusBadge}">${statusText}</span></td>
                        <td>${license.days === -1 ? '<span class="badge badge-unlimited">Lifetime</span>' : `${license.days}d`}</td>
                        <td>${hwidStatus}</td>
                        <td>${license.notes || '-'}</td>
                        <td>${actionBtns || '-'}</td>
                    </tr>
                `;
            });
        }

        function revokeLicense(idx) {
            if (confirm('Revoke this license?')) {
                licenses[idx].active = false;
                saveLicenses();
                loadLicenses();
                showAlert('generateAlert', 'License revoked', 'success');
            }
        }

        function resetHWID(idx) {
            if (confirm('Reset HWID for this license? User can now use it on a different device.')) {
                licenses[idx].hwid = null;
                saveLicenses();
                loadLicenses();
                showAlert('generateAlert', 'HWID reset - license can be used on new device', 'success');
            }
        }

        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));

            // Show selected tab
            const tabElement = document.getElementById(tab);
            tabElement.classList.add('active');

            // Add active to nav tab
            event.target.classList.add('active');

            // Reload data if licenses tab
            if (tab === 'licenses') {
                loadLicenses();
            }
        }

        // Check session on load
        window.addEventListener('load', () => {
            if (localStorage.getItem('cs2_admin_session') === 'true') {
                isLoggedIn = true;
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('adminContent').classList.add('active');
                loadLicenses();
            } else {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
