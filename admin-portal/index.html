<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --danger: #f56565;
            --success: #48bb78;
            --bg-dark: #0f172a;
            --bg-surface: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-surface) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo svg {
            width: 28px;
            height: 28px;
        }

        .logo h1 {
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            color: var(--text-muted);
            font-size: 14px;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--text);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: var(--primary);
            color: var(--primary);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--danger);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: auto;
        }

        .logout-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main {
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .login-page, .admin-content {
            display: none;
        }

        .login-page.active, .admin-content.active {
            display: block;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-icon svg {
            width: 36px;
            height: 36px;
            color: var(--primary);
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .btn-secondary {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        /* Alert */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid var(--success);
            color: #86efac;
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid var(--danger);
            color: #fca5a5;
        }

        /* Cards */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Search & Filter */
        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-bar input, .search-bar select {
            flex: 1;
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: var(--bg-dark);
            border-bottom: 2px solid var(--border);
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-active {
            background: rgba(72, 187, 120, 0.2);
            color: #86efac;
        }

        .badge-revoked {
            background: rgba(245, 101, 101, 0.2);
            color: #fca5a5;
        }

        .badge-unlimited {
            background: rgba(102, 126, 234, 0.2);
            color: #93c5fd;
        }

        /* Copy */
        .copy-container {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .copy-field {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .copy-field input {
            flex: 1;
        }

        .copy-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Grid */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .search-bar {
                flex-direction: column;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-page active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <h1>Admin Panel</h1>
                    <p>License & HWID Management</p>
                </div>

                <div id="loginAlert" class="alert"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Admin Password</label>
                        <input type="password" id="password" placeholder="Enter password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 6 13.46 15.54"></polyline>
                            <path d="M1 6h15v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V6z"></path>
                        </svg>
                        Login
                    </button>
                </form>

                <div style="margin-top: 20px; padding: 12px; background: rgba(237, 137, 54, 0.1); border: 1px solid rgba(237, 137, 54, 0.3); border-radius: 8px; font-size: 12px;">
                    <strong>Demo:</strong> Mao770609
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="admin-content">
        <div class="layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <h1>CS2 Admin</h1>
                </div>

                <nav class="nav">
                    <div class="nav-item active" onclick="switchTab('generate')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="12 5 12 19"></polyline>
                            <polyline points="5 12 19 12"></polyline>
                        </svg>
                        Generate
                    </div>
                    <div class="nav-item" onclick="switchTab('licenses')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 5 7 13 17 13"></polyline>
                        </svg>
                        Licenses
                    </div>
                </nav>

                <button class="logout-btn" onclick="handleLogout()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>

            <!-- Main Content -->
            <div class="main">
                <div class="header">
                    <h2 id="pageTitle">Generate License</h2>
                </div>

                <div class="content">
                    <div id="generateAlert" class="alert"></div>

                    <!-- Generate Tab -->
                    <div id="generate" class="tab-content">
                        <div class="card">
                            <div class="card-title">Create New License</div>

                            <form onsubmit="generateLicense(event)">
                                <div class="form-group">
                                    <label>Duration</label>
                                    <select id="durationSelect" onchange="toggleDaysInput()">
                                        <option value="30">30 Days</option>
                                        <option value="60">60 Days</option>
                                        <option value="90">90 Days</option>
                                        <option value="365">1 Year</option>
                                        <option value="custom">Custom Days</option>
                                        <option value="unlimited">Unlimited (Lifetime)</option>
                                    </select>
                                </div>

                                <div class="form-group" id="customDaysGroup" style="display: none;">
                                    <label>Custom Days (1-3650)</label>
                                    <input type="number" id="customDays" min="1" max="3650" placeholder="Enter days">
                                </div>

                                <div class="form-group">
                                    <label>Notes (Optional)</label>
                                    <textarea id="notes" placeholder="Description, user info, etc." rows="4"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="12 5 12 19"></polyline>
                                        <polyline points="5 12 19 12"></polyline>
                                    </svg>
                                    Generate License
                                </button>
                            </form>
                        </div>

                        <div id="generatedResult"></div>
                    </div>

                    <!-- Licenses Tab -->
                    <div id="licenses" class="tab-content" style="display: none;">
                        <div class="grid-2">
                            <div class="stat-box">
                                <div class="stat-number" id="statsTotal">0</div>
                                <div class="stat-label">Total Licenses</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number" id="statsActive">0</div>
                                <div class="stat-label">Active</div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-title">Manage Licenses</div>

                            <div class="search-bar">
                                <input type="text" id="searchInput" placeholder="Search by key or notes..." onkeyup="filterLicenses()">
                                <select id="statusFilter" onchange="filterLicenses()">
                                    <option value="">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="revoked">Revoked</option>
                                </select>
                            </div>

                            <div class="table-wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>License Key</th>
                                            <th>Status</th>
                                            <th>Duration</th>
                                            <th>HWID</th>
                                            <th>Notes</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="licensesTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Mao770609';
        const STORAGE_KEY = 'cs2_licenses';
        let isLoggedIn = false;
        let licenses = [];

        function showAlert(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `alert show alert-${type}`;
            element.textContent = message;
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            if (password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                localStorage.setItem('cs2_admin_session', 'true');
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('adminContent').classList.add('active');
                loadLicenses();
            } else {
                showAlert('loginAlert', 'Invalid password', 'error');
                document.getElementById('password').value = '';
            }
        }

        function handleLogout() {
            isLoggedIn = false;
            localStorage.removeItem('cs2_admin_session');
            document.getElementById('adminContent').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }

        function generateLicenseKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'CS2-';
            key += new Date().getFullYear() + '-';
            for (let i = 0; i < 8; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            key += '-' + String(new Date().getMonth() + 1).padStart(2, '0') + '-';
            for (let i = 0; i < 8; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        function toggleDaysInput() {
            const select = document.getElementById('durationSelect');
            const customGroup = document.getElementById('customDaysGroup');
            customGroup.style.display = select.value === 'custom' ? 'block' : 'none';
        }

        function generateLicense(event) {
            event.preventDefault();

            const durationSelect = document.getElementById('durationSelect');
            const customDays = document.getElementById('customDays');
            const notes = document.getElementById('notes').value;

            let days = null;
            let durationText = '';

            if (durationSelect.value === 'unlimited') {
                durationText = 'Unlimited';
                days = -1;
            } else if (durationSelect.value === 'custom') {
                days = parseInt(customDays.value);
                if (!days || days < 1) {
                    showAlert('generateAlert', 'Please enter valid days', 'error');
                    return;
                }
                durationText = `${days} Days`;
            } else {
                days = parseInt(durationSelect.value);
                durationText = `${days} Days`;
            }

            const licenseKey = generateLicenseKey();
            const now = new Date();
            const created = now.toISOString().split('T')[0];
            let expiry = '';

            if (days === -1) {
                expiry = 'Never';
            } else {
                const expiryDate = new Date(now.getTime() + days * 24 * 60 * 60 * 1000);
                expiry = expiryDate.toISOString().split('T')[0];
            }

            const license = {
                key: licenseKey,
                created: created,
                expiry: expiry,
                active: true,
                hwid: null,
                username: null,
                notes: notes,
                days: days
            };

            licenses.push(license);
            saveLicenses();

            const licenseContent = `${licenseKey}
CREATED=${created}
EXPIRY=${expiry}
ACTIVE=true`;

            const resultDiv = document.getElementById('generatedResult');
            resultDiv.innerHTML = `
                <div class="card">
                    <div style="background: rgba(72, 187, 120, 0.1); border: 1px solid #48bb78; padding: 12px; border-radius: 8px; margin-bottom: 20px; color: #86efac; font-size: 14px;">
                        Generated successfully! Username is set when user registers a profile.
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase;">License Key</label>
                        <div class="copy-container">
                            <input type="text" value="${licenseKey}" readonly style="background: var(--bg-dark); cursor: text;">
                            <button class="copy-btn" onclick="copyToClipboard('${licenseKey}')">Copy</button>
                        </div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase;">Full License File</label>
                        <textarea readonly style="background: var(--bg-dark); min-height: 100px; resize: vertical; font-family: monospace;">${licenseContent}</textarea>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard(\`${licenseContent}\`)" style="width: 100%;">Copy Full Content</button>
                </div>
            `;

            event.target.reset();
            loadLicenses();
            showAlert('generateAlert', 'License created! Share the key with the user.', 'success');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('generateAlert', 'Copied to clipboard!', 'success');
            });
        }

        function saveLicenses() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(licenses));
        }

        function loadLicenses() {
            const stored = localStorage.getItem(STORAGE_KEY);
            licenses = stored ? JSON.parse(stored) : [];
            updateStats();
            renderLicenses();
        }

        function updateStats() {
            const active = licenses.filter(l => l.active).length;
            document.getElementById('statsTotal').textContent = licenses.length;
            document.getElementById('statsActive').textContent = active;
        }

        function renderLicenses() {
            const tbody = document.getElementById('licensesTable');
            tbody.innerHTML = '';

            licenses.forEach((license, idx) => {
                const hwidStatus = license.hwid ? `<code style="font-size: 11px;">${license.hwid.substring(0, 16)}...</code>` : '<span style="color: var(--text-muted);">Not set</span>';
                const statusBadge = license.active ? 'badge-active' : 'badge-revoked';
                const statusText = license.active ? 'Active' : 'Revoked';
                const durationText = license.days === -1 ? 'Unlimited' : `${license.days}d`;
                const userText = license.username ? license.username : '<span style="color: var(--text-muted);">Pending signup</span>';

                tbody.innerHTML += `
                    <tr>
                        <td><code style="font-size: 11px;">${license.key}</code></td>
                        <td><span class="badge ${statusBadge}">${statusText}</span></td>
                        <td>
                            ${license.days === -1 ? '<span class="badge badge-unlimited">Lifetime</span>' : `${license.days} days`}
                        </td>
                        <td>${hwidStatus}</td>
                        <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">${license.notes || '-'}</td>
                        <td>
                            <div style="display: flex; gap: 6px; flex-wrap: wrap; font-size: 11px;">
                                ${license.hwid ? `<button class="btn btn-secondary btn-small" onclick="resetHWID(${idx})">Reset HWID</button>` : ''}
                                ${license.active ? `<button class="btn btn-danger btn-small" onclick="revokeLicense(${idx})">Revoke</button>` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function filterLicenses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = licenses.filter(license => {
                const matchesSearch = license.key.toLowerCase().includes(searchTerm) || 
                                    (license.notes && license.notes.toLowerCase().includes(searchTerm)) ||
                                    (license.username && license.username.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || 
                                    (statusFilter === 'active' && license.active) ||
                                    (statusFilter === 'revoked' && !license.active);
                return matchesSearch && matchesStatus;
            });

            const tbody = document.getElementById('licensesTable');
            tbody.innerHTML = '';

            filtered.forEach((license, idx) => {
                const origIdx = licenses.indexOf(license);
                const hwidStatus = license.hwid ? `<code style="font-size: 11px;">${license.hwid.substring(0, 16)}...</code>` : '<span style="color: var(--text-muted);">Not set</span>';
                const statusBadge = license.active ? 'badge-active' : 'badge-revoked';
                const statusText = license.active ? 'Active' : 'Revoked';

                tbody.innerHTML += `
                    <tr>
                        <td><code style="font-size: 11px;">${license.key}</code></td>
                        <td><span class="badge ${statusBadge}">${statusText}</span></td>
                        <td>
                            ${license.days === -1 ? '<span class="badge badge-unlimited">Lifetime</span>' : `${license.days} days`}
                        </td>
                        <td>${hwidStatus}</td>
                        <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">${license.notes || '-'}</td>
                        <td>
                            <div style="display: flex; gap: 6px; flex-wrap: wrap; font-size: 11px;">
                                ${license.hwid ? `<button class="btn btn-secondary btn-small" onclick="resetHWID(${origIdx})">Reset HWID</button>` : ''}
                                ${license.active ? `<button class="btn btn-danger btn-small" onclick="revokeLicense(${origIdx})">Revoke</button>` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function revokeLicense(idx) {
            if (confirm('Revoke this license?')) {
                licenses[idx].active = false;
                saveLicenses();
                loadLicenses();
                showAlert('generateAlert', 'License revoked', 'success');
            }
        }

        function resetHWID(idx) {
            if (confirm('Reset HWID for this license? User can now use it on a different device.')) {
                licenses[idx].hwid = null;
                saveLicenses();
                loadLicenses();
                showAlert('generateAlert', 'HWID reset - license can be used on new device', 'success');
            }
        }

        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            // Show selected tab
            document.getElementById(tab).style.display = 'block';
            event.target.classList.add('active');

            // Update title
            const titles = {
                'generate': 'Generate License',
                'licenses': 'Manage Licenses'
            };
            document.getElementById('pageTitle').textContent = titles[tab] || 'Admin Panel';

            // Reload data if licenses tab
            if (tab === 'licenses') {
                loadLicenses();
            }
        }

        // Check session on load
        window.addEventListener('load', () => {
            if (localStorage.getItem('cs2_admin_session') === 'true') {
                isLoggedIn = true;
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('adminContent').classList.add('active');
                loadLicenses();
            } else {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
