<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc2626;
            --primary-dark: #b91c1c;
            --bg-dark: #0a0a0a;
            --bg-surface: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-muted: #999999;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 40px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo svg {
            width: 28px;
            height: 28px;
            color: white;
            stroke-width: 2;
        }

        .login-card h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-card p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(220, 38, 38, 0.05);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text);
            margin-bottom: 10px;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-danger:hover {
            background: #991b1b;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
            width: auto;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: #86efac;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid #dc2626;
            color: #fca5a5;
        }

        .layout {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .sidebar-logo svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        .sidebar-logo h2 {
            font-size: 14px;
            font-weight: 700;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-muted);
            font-size: 13px;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: var(--border);
            color: var(--text);
        }

        .nav-item.active {
            background: rgba(220, 38, 38, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .nav-item svg {
            width: 16px;
            height: 16px;
        }

        .logout-btn {
            margin-top: auto;
            padding: 12px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #991b1b;
        }

        .main {
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 700;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .login-page, .admin-content {
            display: none;
        }

        .login-page.active {
            display: block;
        }

        .admin-content.active {
            display: flex;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
        }

        .search-bar select {
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 11px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr:hover {
            background: var(--border);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-active {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
        }

        .badge-revoked {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        .badge-unlimited {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        code {
            background: var(--bg-dark);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', monospace;
            font-size: 12px;
            color: #fca5a5;
        }

        .copy-container {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .copy-btn {
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .info-box {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--primary);
            border-radius: 6px;
            padding: 12px;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .search-bar {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-page active">
        <div class="login-container">
            <div class="login-card">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h1>Admin Panel</h1>
                <p>License Management</p>

                <div id="loginAlert" class="alert"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Admin password" required autofocus>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>

                <div class="info-box" style="margin-top: 20px; text-align: center;">
                    Demo: <code>Mao770609</code>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="admin-content">
        <div class="layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <h2>CS2 Admin</h2>
                </div>

                <nav class="nav">
                    <div class="nav-item active" onclick="switchTab('generate')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="12 5 12 19"></polyline>
                            <polyline points="5 12 19 12"></polyline>
                        </svg>
                        Generate
                    </div>
                    <div class="nav-item" onclick="switchTab('licenses')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 5 7 13 17 13"></polyline>
                        </svg>
                        Licenses
                    </div>
                </nav>

                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>

            <!-- Main Content -->
            <div class="main">
                <div class="header">
                    <h2 id="pageTitle">Generate License</h2>
                </div>

                <div class="content">
                    <div id="generateAlert" class="alert"></div>

                    <!-- Generate Tab -->
                    <div id="generate" class="tab-content active">
                        <div class="card">
                            <div class="card-title">Create New License Key</div>

                            <form onsubmit="generateLicense(event)">
                                <div class="form-group">
                                    <label>Duration</label>
                                    <select id="durationSelect" onchange="toggleDaysInput()">
                                        <option value="30">30 Days</option>
                                        <option value="60">60 Days</option>
                                        <option value="90">90 Days</option>
                                        <option value="365">1 Year</option>
                                        <option value="custom">Custom Days</option>
                                        <option value="unlimited">Unlimited (Lifetime)</option>
                                    </select>
                                </div>

                                <div class="form-group" id="customDaysGroup" style="display: none;">
                                    <label>Days (1-3650)</label>
                                    <input type="number" id="customDays" min="1" max="3650" placeholder="Enter number of days">
                                </div>

                                <div class="form-group">
                                    <label>Notes (Optional)</label>
                                    <textarea id="notes" placeholder="User info, description..." rows="3"></textarea>
                                </div>

                                <button type="submit" class="btn">Generate License</button>
                            </form>
                        </div>

                        <div id="generatedResult"></div>
                    </div>

                    <!-- Licenses Tab -->
                    <div id="licenses" class="tab-content">
                        <div class="stats">
                            <div class="stat-box">
                                <div class="stat-number" id="statsTotal">0</div>
                                <div class="stat-label">Total</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number" id="statsActive">0</div>
                                <div class="stat-label">Active</div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-title">All Licenses</div>

                            <div class="search-bar">
                                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterLicenses()">
                                <select id="statusFilter" onchange="filterLicenses()">
                                    <option value="">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="revoked">Revoked</option>
                                </select>
                            </div>

                            <table>
                                <thead>
                                    <tr>
                                        <th>License Key</th>
                                        <th>Status</th>
                                        <th>Duration</th>
                                        <th>HWID</th>
                                        <th>Notes</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="licensesTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Mao770609';
        const STORAGE_KEY = 'cs2_licenses';
        let isLoggedIn = false;
        let licenses = [];

        function showAlert(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `alert show alert-${type}`;
            element.textContent = message;
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            if (password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                localStorage.setItem('cs2_admin_session', 'true');
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('adminContent').classList.add('active');
                loadLicenses();
            } else {
                showAlert('loginAlert', 'Invalid password', 'error');
                document.getElementById('password').value = '';
            }
        }

        function handleLogout() {
            isLoggedIn = false;
            localStorage.removeItem('cs2_admin_session');
            document.getElementById('adminContent').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }

        function generateLicenseKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'CS2-';
            key += new Date().getFullYear() + '-';
            for (let i = 0; i < 8; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            key += '-' + String(new Date().getMonth() + 1).padStart(2, '0') + '-';
            for (let i = 0; i < 8; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        function toggleDaysInput() {
            const select = document.getElementById('durationSelect');
            const customGroup = document.getElementById('customDaysGroup');
            customGroup.style.display = select.value === 'custom' ? 'block' : 'none';
        }

        function generateLicense(event) {
            event.preventDefault();

            const durationSelect = document.getElementById('durationSelect');
            const customDays = document.getElementById('customDays');
            const notes = document.getElementById('notes').value;

            let days = null;
            let durationText = '';

            if (durationSelect.value === 'unlimited') {
                durationText = 'Unlimited';
                days = -1;
            } else if (durationSelect.value === 'custom') {
                days = parseInt(customDays.value);
                if (!days || days < 1) {
                    showAlert('generateAlert', 'Please enter valid days', 'error');
                    return;
                }
                durationText = `${days} Days`;
            } else {
                days = parseInt(durationSelect.value);
                durationText = `${days} Days`;
            }

            const licenseKey = generateLicenseKey();
            const now = new Date();
            const created = now.toISOString().split('T')[0];
            let expiry = '';

            if (days === -1) {
                expiry = 'Never';
            } else {
                const expiryDate = new Date(now.getTime() + days * 24 * 60 * 60 * 1000);
                expiry = expiryDate.toISOString().split('T')[0];
            }

            const license = {
                key: licenseKey,
                created: created,
                expiry: expiry,
                active: true,
                hwid: null,
                username: null,
                notes: notes,
                days: days
            };

            licenses.push(license);
            saveLicenses();

            const licenseContent = `${licenseKey}
CREATED=${created}
EXPIRY=${expiry}
ACTIVE=true`;

            const resultDiv = document.getElementById('generatedResult');
            resultDiv.innerHTML = `
                <div class="card">
                    <div style="background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); padding: 12px; border-radius: 6px; margin-bottom: 20px; color: #86efac; font-size: 13px;">
                        âœ“ License generated! Username is set when user signs up.
                    </div>
                    <div style="margin-bottom: 16px;">
                        <label>License Key</label>
                        <div class="copy-container">
                            <input type="text" value="${licenseKey}" readonly>
                            <button type="button" class="copy-btn" onclick="copyToClipboard('${licenseKey}')">Copy</button>
                        </div>
                    </div>
                    <div>
                        <label>File Content</label>
                        <textarea readonly style="height: 120px; resize: vertical; font-family: monospace; font-size: 11px;">${licenseContent}</textarea>
                        <button type="button" class="copy-btn" style="margin-top: 8px; width: 100%;" onclick="copyToClipboard(\`${licenseContent}\`)">Copy File</button>
                    </div>
                </div>
            `;

            event.target.reset();
            loadLicenses();
            showAlert('generateAlert', 'License created! Share the key with the user.', 'success');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('generateAlert', 'Copied to clipboard!', 'success');
            });
        }

        function saveLicenses() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(licenses));
        }

        function loadLicenses() {
            const stored = localStorage.getItem(STORAGE_KEY);
            licenses = stored ? JSON.parse(stored) : [];
            updateStats();
            renderLicenses();
        }

        function updateStats() {
            const active = licenses.filter(l => l.active).length;
            document.getElementById('statsTotal').textContent = licenses.length;
            document.getElementById('statsActive').textContent = active;
        }

        function renderLicenses() {
            const tbody = document.getElementById('licensesTable');
            tbody.innerHTML = '';

            licenses.forEach((license, idx) => {
                const hwidStatus = license.hwid ? `<code>${license.hwid.substring(0, 16)}...</code>` : '<span style="color: var(--text-muted);">-</span>';
                const statusBadge = license.active ? 'badge-active' : 'badge-revoked';
                const statusText = license.active ? 'Active' : 'Revoked';

                let actionBtns = '';
                if (license.hwid) {
                    actionBtns += `<button class="btn btn-secondary btn-small" onclick="resetHWID(${idx})">Reset</button>`;
                }
                if (license.active) {
                    actionBtns += `<button class="btn btn-danger btn-small" onclick="revokeLicense(${idx})">Revoke</button>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td><code>${license.key}</code></td>
                        <td><span class="badge ${statusBadge}">${statusText}</span></td>
                        <td>${license.days === -1 ? '<span class="badge badge-unlimited">Lifetime</span>' : `${license.days}d`}</td>
                        <td>${hwidStatus}</td>
                        <td>${license.notes || '-'}</td>
                        <td>${actionBtns || '-'}</td>
                    </tr>
                `;
            });
        }

        function filterLicenses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = licenses.filter(license => {
                const matchesSearch = license.key.toLowerCase().includes(searchTerm) || 
                                    (license.notes && license.notes.toLowerCase().includes(searchTerm)) ||
                                    (license.username && license.username.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || 
                                    (statusFilter === 'active' && license.active) ||
                                    (statusFilter === 'revoked' && !license.active);
                return matchesSearch && matchesStatus;
            });

            const tbody = document.getElementById('licensesTable');
            tbody.innerHTML = '';

            filtered.forEach((license, idx) => {
                const origIdx = licenses.indexOf(license);
                const hwidStatus = license.hwid ? `<code>${license.hwid.substring(0, 16)}...</code>` : '<span style="color: var(--text-muted);">-</span>';
                const statusBadge = license.active ? 'badge-active' : 'badge-revoked';
                const statusText = license.active ? 'Active' : 'Revoked';

                let actionBtns = '';
                if (license.hwid) {
                    actionBtns += `<button class="btn btn-secondary btn-small" onclick="resetHWID(${origIdx})">Reset</button>`;
                }
                if (license.active) {
                    actionBtns += `<button class="btn btn-danger btn-small" onclick="revokeLicense(${origIdx})">Revoke</button>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td><code>${license.key}</code></td>
                        <td><span class="badge ${statusBadge}">${statusText}</span></td>
                        <td>${license.days === -1 ? '<span class="badge badge-unlimited">Lifetime</span>' : `${license.days}d`}</td>
                        <td>${hwidStatus}</td>
                        <td>${license.notes || '-'}</td>
                        <td>${actionBtns || '-'}</td>
                    </tr>
                `;
            });
        }

        function revokeLicense(idx) {
            if (confirm('Revoke this license?')) {
                licenses[idx].active = false;
                saveLicenses();
                loadLicenses();
                showAlert('generateAlert', 'License revoked', 'success');
            }
        }

        function resetHWID(idx) {
            if (confirm('Reset HWID for this license? User can now use it on a different device.')) {
                licenses[idx].hwid = null;
                saveLicenses();
                loadLicenses();
                showAlert('generateAlert', 'HWID reset - license can be used on new device', 'success');
            }
        }

        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
                el.style.display = 'none';
            });
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            // Show selected tab
            const tabElement = document.getElementById(tab);
            tabElement.classList.add('active');
            tabElement.style.display = 'block';
            event.target.classList.add('active');

            // Update title
            const titles = {
                'generate': 'Generate License',
                'licenses': 'All Licenses'
            };
            document.getElementById('pageTitle').textContent = titles[tab] || 'Admin Panel';

            // Reload data if licenses tab
            if (tab === 'licenses') {
                loadLicenses();
            }
        }

        // Check session on load
        window.addEventListener('load', () => {
            if (localStorage.getItem('cs2_admin_session') === 'true') {
                isLoggedIn = true;
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('adminContent').classList.add('active');
                loadLicenses();
            } else {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
